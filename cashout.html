<html lang="en">
<head>

    <title>MonarchFood</title>
    <link rel="stylesheet" href="style.css">

<body>
    <section>
        <nav>
            <div class="logo">
                <h1>Food<span>s</span></h1>
                <i class="ri-shopping-cart-2-line"></i>
            </div>

            <ul>
                <li><a href="inex.html">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>


        </nav>
        <div class="main" id="Home">
            <div class="main_content content">
                <div class="main_text">
                    <div class="hope-on">
                        PAYMENT 
                        <i class="ri-bank-card-line"></i>
                    </div>
                </div>
                <div class="main">
                     <div class="payment">
                        <div class="card-type">

                                <input type="radio" name="visa" id="">

                            <div>
                                <input type="radio" name="master" id="">
                                <label for="">MASTER CARD</label>
                            </div>
                        </div>
                        
                     </div>
                     <div class="btns ins">
                        <div>
                            <label for="">Name</label>
                            <input type="text" name="name" id="">
                        </div>
                        <div>
                            <label for="">Date</label>
                            <input type="date" name="date" id="">
                        </div>
                     </div>
                     <div class="btns ins">
                        <div>
                            <label for="">Items</label>
                            <input type="number" name="items" id="">
                        </div>
                        <div>
                            <label for="">Total</label>
                            <input type="number" name="total" id="">
                        </div>
                     </div>
                     <div class="btns local">
                        <a href="index.html">Proceed
